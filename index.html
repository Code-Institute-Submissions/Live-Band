<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <title>Live Band</title>
</head>
<body>
    
    <div id="artistsContainer" class="container">
        <label for="artists">What band are you looking for?</label></br>
        <input type="text" id="artists" value="" name="band" oninput="fetchBandInformation()" autofocus placeholder="Artists" required></br>
        
        <div class="artistsContent">
            <img id="artistsAlbum" src="" alt="" width="200px" height="200px"></br>
            <h2 id="name" class="name"></h2>
            <p id="lineup"></p>
        </div>
    </div>

    <div class="container">
        <table id="artsitsShow" CELLPADDING=6 RULES=GROUPS FRAME=BOX>
            <thead class="tableH">
                <tr class="headRow">
                    <th> # </th>
                    <th> Venue </th>
                    <th> City </th>
                    <th> Country </th>
                    <th> Time </th>
                    <th> Tickets </th>
                </tr>
            </thead>
            <tbody id=showList>
    
            </tbody>
        </table>
    </div>
    

    <script async refer type="text/javascript" src="js/band_in_townAPI.js"></script>
</body>
</html>
