<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js\jquery-ui-1.12.1\jquery-ui.css">
    
    <!--script-- type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></!--script-->

            crossorigin="anonymous"></!--script-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <!--script-- src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></!--script-->
    <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>

    <title>Live Band</title>
</head>
<body>
    
    <div id="artistsContainer" class="container">
        <label for="artists">What band are you looking for?</label></br>
        <input type="text" id="artists" value="" name="band" class="ui-autocomplete-input" oninput="fetchBandInformation()" autofocus placeholder="Artists" required></br>
        
        <div class="artistsContent">
            <img id="artistsAlbum" src="" alt="" width="200px" height="200px"></br>
            <h2 id="name" class="name"></h2>
            <p id="lineup"></p>
        </div>
    </div>

    <div class="container">
        <table id="artsitsShow" CELLPADDING=6 RULES=GROUPS FRAME=BOX>
            <thead class="tableH">
                <tr class="headRow">
                    <th> # </th>
                    <th> Venue </th>
                    <th> City </th>
                    <th> Country </th>
                    <th> Time </th>
                    <th> Tickets </th>
                </tr>
            </thead>
            <tbody id=showList>
                
            </tbody>
        </table>
    </div>
    

    <script type="text/javascript" src="js/band_in_townAPI.js"></script>
    

</body>
</html>
